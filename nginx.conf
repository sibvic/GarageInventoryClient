server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve Blazor WASM static files and fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure SPA route for adding items under a project is served by the client app
    location ~ ^/projects/[0-9]+/items/add$ {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the server container
    location ~ ^/(projects|items|locations) {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


